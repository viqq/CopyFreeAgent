<div class="form-field" ng-class="{'invalid': !isValid, 'not-empty': config.value, 'focused': isFocused, 'changed': isChanged }">

    <input ng-model="config.value" type="{{ config.type || 'text' }}">

    <label>
        {{ config.label }}
    </label>

    <div class="underline"></div>

    <div class="error">

        <div class="icon">
            <img src="/img/icons/alarm.svg">
        </div>

        <div class="text">
            <span>
                {{ errorCode && config.serverErrors[errorCode] || config.clientError }}
            </span>
        </div>
    </div>

    <div class="hint">
        {{ config.hint }}
    </div>
</div>
